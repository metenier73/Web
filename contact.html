		<div id="bg" style="margin: 50px 500px 100px">
            <h1>Enregistrement Client</h1>
	
			<form method="post" action="traitement.php">
			<fieldset>
				<legend>Vos coordonnées</legend> <!-- Titre du fieldset --> 

				<label for="societe"> Nom de votre société :</label>
				<input type="text" name="societe" id="societe" size="30" autofocus /><br /><br />
		
				<label for="civilite" >Civilité :</label>
					<select name="civilite" id="civilite">
					<option value="MMe">MME</option>
					<option value="Mlle">Mlle</option>
					<option value="Mr">Mr</option>
					</select><br /><br />
				<label for="nom"> Nom :</label>
				<input type="text" name="nom" id="nom" placeholder="Ex : Zozor" required /><br /><br />
				<label for="prenom"> Prénom :</label>
				<input type="text" name="prenom" id="prenom" required /><br /><br />
				<label for="date"> Date Naissance :</label>
				<input type="date" name="date" id="date" required /><br /><br />
				<label for="pays">Nationalité :</label>
					<select name="pays" id="pays">
						<optgroup label="Europe">
							<option value="france" selected>France</option>
							<option value="espagne">Espagne</option>
							<option value="italie">Italie</option>
							<option value="royaume-uni">Royaume-Uni</option>
							<option value="Autre">Autre</option>
							
						</optgroup>
						<optgroup label="Amérique">
							<option value="canada">Brazile</option>
							<option value="etats-unis">Etats-Unis</option>
							<option value="Autre">Autre</option>
						</optgroup>
						<optgroup label="Asie">
							<option value="chine">Chine</option>
							<option value="japon">Japon</option>
							<option value="Autre">Autre</option>
						</optgroup>
					</select> <br /><br />
				<label for="address"> Adresse : </label>
				<input type="text" name="adresse" id="adresse" size="60" required /><br /><br />
				<label for="codePostal">Code Postal :</label>
				<input type="text" name="codePostal" id="codePostal" size="5" required /><br /><br />
				<label for="localite">Localité : </label>
				<input type="text" name="localite" id="localite" size="30" maxlength="20"/><br /><br />
				<label for="tel"> Téléphone : </label>
				<input type="tel" name="tel" id="tel" required /><br /><br />
				<label for="email"> e-mail : </label>
				<input type="email" name="email" id="email" /><br /><br />
			</fieldset>
			
				<p>
				<label for="ameliorer">Comment pensez-vous que je puisse améliorer mon site ? </label><br />
				<textarea name="ameliorer" id="ameliorer" rows="3" 		cols="80"></textarea>
				</p>
				<p>
				<label for="pseudo">Votre pseudo : </label>
				<input type="text" name="pseudo" id="pseudo" /> 
				</p>
				<p>
				<label for="pass">Votre mot de passe : </label>
				<input type="password" name="pass" id="pass" />

				</p>
				<p><input type="reset" value="Annuler" /> <input type="submit" value="Envoyer" /></p>
			
			</form>
